                <h3>Eilėraštis</h3>
            
                <p>
                    Tu šviesi kaip saulė,
                    Kaip rytų aušra.
                    Už tave pasauly
                    Geresnės nėra.
                </p>

                    Tau karšta saulytė
                    Siunčia spindulių...
                    Dar karščiau, mamyte,
                    Aš tave myliu.

                    Mama, mano mama,
                    Aš tave myliu!-
                    Tau vėjelis šlama
